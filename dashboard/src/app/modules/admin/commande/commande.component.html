<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div
            class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl"
        >
            <div class="overflow-x-auto mx-6">
                <button
                    class="mt-3 mr-3"
                    mat-flat-button
                    [color]="'primary'"
                    [routerLink]="['/commandes', 'add']"
                >
                    Add new Commande
                </button>
            </div>
            <div class="mt-8 flex-col sm:flex-row items-center justify-between w-full max-w-xs sm:max-w-none">
            <mat-form-field
                class="fuse-mat-no-subscript w-full sm:w-60 mt-4 sm:mt-0 sm:ml-4"
                [floatLabel]="'always'"
            >
                <mat-icon
                    matPrefix
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:search'"
                ></mat-icon>
                <input
                    (input)="applyFilters()"
                    placeholder="Search by user Id"
                    matInput
                    [(ngModel)]="filterValues.user"
                    #query
                />
            </mat-form-field>
            </div>
            <div class="overflow-x-auto mx-6">
                <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="commandesDataSource"
                    #platsTable
                >
                    <!-- Name -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            RÃ©ference
                        </th>
                        <td mat-cell *matCellDef="let commande">
                            <span class="pr-6 whitespace-nowrap">
                                {{ commande._id }}
                            </span>
                        </td>
                    </ng-container>

                    <!-- price -->
                    <ng-container matColumnDef="user">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            user
                        </th>
                        <td mat-cell *matCellDef="let commande">
                            <span class="pr-6 whitespace-nowrap">
                                {{ commande.user }}
                            </span>
                        </td>
                    </ng-container>
                    <!-- ingredients -->
                    <ng-container matColumnDef="totalPrice">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            totalPrice
                        </th>
                        <td mat-cell *matCellDef="let commande">
                            <span class="pr-6 whitespace-nowrap">
                                {{ commande.totalPrice }}
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="orderStatus">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            orderStatus
                        </th>
                        <td mat-cell *matCellDef="let commande">
                            <span class="pr-6 whitespace-nowrap">
                                {{ commande.orderStatus }}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Delete button -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let commande">
                            <mat-button-toggle-group
                                name="fontStyle"
                                aria-label="Font Style"
                            >
                                <button
                                    class="mr-3"
                                    mat-flat-button
                                    [color]="'warn'"
                                    (click)="deleteCommande(commande._id)"
                                >
                                    Delete
                                </button>
                                <button
                                    class="mr-3"
                                    mat-flat-button
                                    [color]="'primary'"
                                    [routerLink]="[
                                        '/commandes',
                                        'update',
                                        commande._id
                                    ]"
                                >
                                    Update
                                </button>
                            </mat-button-toggle-group>
                        </td>
                    </ng-container>

                    <!-- Footer -->
                    <!-- <ng-container matColumnDef="recentOrdersTableFooter">
                        <td
                            class="py-6 px-0 border-0"
                            mat-footer-cell
                            *matFooterCellDef
                            colspan="6">
                            <button mat-stroked-button>See all transactions</button>
                        </td>
                    </ng-container> -->

                    <tr
                        mat-header-row
                        *matHeaderRowDef="recentTransactionsTableColumns"
                    ></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="
                            let row;
                            columns: recentTransactionsTableColumns
                        "
                    ></tr>
                    <!-- <tr
                        class="h-16 border-0"
                        mat-footer-row
                        *matFooterRowDef="['recentOrdersTableFooter']"></tr> -->
                </table>
            </div>
        </div>
    </div>
</div>
