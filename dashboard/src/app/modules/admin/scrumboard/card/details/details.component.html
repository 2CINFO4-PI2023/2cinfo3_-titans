<div class="flex flex-col flex-auto md:w-160 md:min-w-160 max-h-160 -m-6 overflow-y-auto">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Claim</div>
        <button
            mat-icon-button
            (click)="matDialogRef.close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Card form -->
    <form
        class="flex flex-col flex-0 items-start w-full p-6 sm:p-8 space-y-6 overflow-y-auto"
        [formGroup]="cardForm">

        <!-- Title -->
        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
            <mat-label>Reclamation Description</mat-label>
            <textarea
                matInput
                [formControlName]="'title'"
                [rows]="1"
                matTextareaAutosize
                [matAutosizeMinRows]="1">
            </textarea>
        </mat-form-field>

        <!-- Description -->
        <mat-form-field class="fuse-mat-textarea fuse-mat-no-subscript w-full">
            <mat-label>Admin Response</mat-label>
            <textarea
                matInput
                [formControlName]="'description'"
                [rows]="1"
                matTextareaAutosize
                [matAutosizeMinRows]="1">
            </textarea>
        </mat-form-field>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="onSendClick()">
            Send
          </button>

        <!-- Due date -->
        

        <!-- Labels -->
        <div class="w-full">
            <div class="font-medium">Labels</div>
            <div class="mt-1 rounded-md border border-gray-300 shadow-sm overflow-hidden">
                <!-- Header -->
                <div class="flex items-center my-2 mx-3">
                    <div class="flex items-center flex-auto min-w-0">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'heroicons_solid:search'"></mat-icon>
                        <input
                            class="min-w-0 ml-2 py-1 border-0"
                            type="text"
                            placeholder="Enter label name"
                            (input)="filterLabels($event)"
                            (keydown)="filterLabelsInputKeyDown($event)"
                            [maxLength]="50">
                    </div>
                </div>
                <!-- Available labels -->
                <div class="max-h-40 leading-none overflow-y-auto border-t">
                    <!-- Labels -->
                    <ng-container *ngFor="let label of filteredLabels; trackBy: trackByFn">
                        <mat-checkbox
                            class="flex items-center h-10 min-h-10 px-4"
                            [color]="'primary'"
                            [checked]="hasLabel(label)"
                            (change)="toggleProductTag(label, $event)">
                            {{label.title}}
                        </mat-checkbox>
                    </ng-container>
                </div>
            </div>
        </div>

    </form>
</div>
