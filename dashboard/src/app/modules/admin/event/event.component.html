<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <!-- CONTENT GOES HERE -->
    <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">

      <div class="overflow-x-auto mx-6">
        <button class="mt-3 mr-3" mat-flat-button [color]="'primary'" [routerLink]="['/events/add-event']">
          Add Event
        </button>
      </div>

      <div class="mt-8 overflow-x-auto mx-6">
        <table class="w-full bg-transparent" (matSortChange)="applySort($event)" mat-table matSort
          [dataSource]="eventsDataSource" [trackBy]="trackByFn" #eventsTable>

          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Name
            </th>
            <td mat-cell *matCellDef="let event">
              <span class="pr-6 whitespace-nowrap">
                {{ event.name }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Date
            </th>
            <td mat-cell *matCellDef="let event">
              <span class="pr-6 whitespace-nowrap">
                {{ event.date | date }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="address">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Address
            </th>
            <td mat-cell *matCellDef="let event">
              <span class="pr-6 whitespace-nowrap">
                {{ event.address }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="event_capacity">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Capacity
            </th>
            <td mat-cell *matCellDef="let event">
              <span class="pr-6 whitespace-nowrap">
                {{ event.event_capacity }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="availablePlaces">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Available Places
            </th>
            <td mat-cell *matCellDef="let event">
              <span class="pr-6 whitespace-nowrap">
                {{ event.availablePlaces }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="eventType">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Event Type
            </th>
            <td mat-cell *matCellDef="let event">
              <span class="pr-6 whitespace-nowrap">
                {{ event.eventType?.name }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let event">
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <button class="mr-3" mat-flat-button [color]="'warn'" (click)="deleteEvent(event._id)">Delete</button>
                <button class="mr-3" mat-flat-button [color]="'primary'"
                  [routerLink]="['/events/update-event', event._id]">Update</button>
              </mat-button-toggle-group>
            </td>
          </ng-container>

          <ng-container matColumnDef="image" class="mr-10">
            <th class="p-5 whitespace-nowrap" mat-header-cell mat-sort-header *matHeaderCellDef>
              Image
            </th>
            <td class="relative w-10 h-10" mat-cell *matCellDef="let event">
              <span style="display: flex; align-items: center; justify-content: center;" class="p-5 whitespace-nowrap">
                <img
                  class="w-full h-full rounded-full mr-10"
                  *ngIf="event.image"
                  [src]="event.image"
                  alt="event image">
                <mat-icon
                  class="icon-size-24"
                  *ngIf="!event.image"
                  [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="eventTableColumns"></tr>
          <tr class="order-row h-16" mat-row *matRowDef="let row; columns: eventTableColumns"></tr>
        </table>
      </div>

    </div>
  </div>
</div>
