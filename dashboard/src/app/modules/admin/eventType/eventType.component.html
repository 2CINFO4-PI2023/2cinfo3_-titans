  <div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
      <!-- CONTENT GOES HERE -->
      <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">

        <div class="overflow-x-auto mx-6">
          <button class="mt-3 mr-3" mat-flat-button [color]="'primary'" [routerLink]="['add-eventType']">
            Add Type
          </button>
        </div>

        <div class="mt-8 overflow-x-auto mx-6">
          <table class="w-full bg-transparent" (matSortChange)="applySort($event)" mat-table matSort
            [dataSource]="eventTypesDataSource" [trackBy]="trackByFn" #eventsTable>
            <ng-container matColumnDef="name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Name
              </th>
              <td mat-cell *matCellDef="let eventType">
                <span class="pr-6 whitespace-nowrap">
                  {{ eventType.name }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>
                Event Description 
              </th>
              <td mat-cell *matCellDef="let eventType">
                <span class="pr-6 whitespace-nowrap">
                  {{ eventType.description }}
                </span>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let eventType">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                  <button class="mr-3" mat-flat-button [color]="'warn'" (click)="deleteEventType(eventType._id)">Delete</button>
                  <button class="mr-3" mat-flat-button [color]="'primary'"
                    [routerLink]="['update-eventType', eventType._id]">Update</button>
                </mat-button-toggle-group>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="eventTypeTableColumns"></tr>
            <tr class="order-row h-16" mat-row *matRowDef="let row; columns: eventTypeTableColumns"></tr>
          </table>
        </div>

        <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="currentPage - 1"
          [pageSizeOptions]="[5, 10, 20, 50]" (page)="onPageChange($event)">
        </mat-paginator>
        <!-- Chart -->
      <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
        <!-- Add a canvas element for each chart -->
        <canvas *ngFor="let eventType of eventTypes" [id]="'eventTypeChart_' + eventType._id"></canvas>
      </div>
      </div>

    
      
    </div>
  </div>
