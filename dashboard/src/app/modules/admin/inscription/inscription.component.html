<div class="flex flex-col flex-auto min-w-0">
  <!-- Main -->
  <div class="flex-auto p-6 sm:p-10">
    <!-- CONTENT GOES HERE -->
    <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">

      <div class="overflow-x-auto mx-6">
        <button class="mt-3 mr-3" mat-flat-button [color]="'primary'" [routerLink]="['/inscriptions/add-inscription']">
          Add Inscription
        </button>
      </div>

      <div class="mt-8 overflow-x-auto mx-6">
        <table class="w-full bg-transparent" (matSortChange)="applySort($inscription)" mat-table matSort
          [dataSource]="inscriptionsDataSource" [trackBy]="trackByFn" #inscriptionsTable>
          <ng-container matColumnDef="userId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              UserId
            </th>
            <td mat-cell *matCellDef="let inscription">
              <span class="pr-6 whitespace-nowrap">
                {{ inscription.userId }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Name
            </th>
            <td mat-cell *matCellDef="let inscription">
              <span class="pr-6 whitespace-nowrap">
                {{ inscription.name }}
              </span>
            </td>
          </ng-container>

          

          <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              email
            </th>
            <td mat-cell *matCellDef="let inscription">
              <span class="pr-6 whitespace-nowrap">
                {{ inscription.email }}
              </span>
            </td>
          </ng-container>

         
          <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef>
              Status
            </th>
            <td mat-cell *matCellDef="let inscription">
              <span class="pr-6 whitespace-nowrap">
                {{ inscription.status }}
              </span>
            </td>
          </ng-container>
          

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let inscription">
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <button class="mr-3" mat-flat-button [color]="'warn'" (click)="deleteInscription(inscription._id)">Delete</button>
                <button class="mr-3" mat-flat-button [color]="'primary'"
                  [routerLink]="['/inscriptions/update-inscription', inscription._id]">Update</button>
              </mat-button-toggle-group>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="inscriptionTableColumns"></tr>
          <tr class="order-row h-16" mat-row *matRowDef="let row; columns: inscriptionTableColumns"></tr>
        </table>
      </div>

      
    
    </div>
  </div>
</div>
