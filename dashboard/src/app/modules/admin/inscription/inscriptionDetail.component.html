<div class="w-full w-10/12">
  <div>
    <fuse-alert class="mx-8 mt-8 mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
      [type]="alert.type" [@shake]="alert.type === 'error'">
      {{ alert.message }}
    </fuse-alert>
  </div>
  <form [formGroup]="inscriptionDetailsForm" (ngSubmit)="onSubmit()" #inscriptionDetailNgForm="ngForm">
    <div class="sm:col-span-4">
      <mat-form-field class="w-1/2 mt-4 mx-4">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="inscriptionDetailsForm.get('name').invalid && inscriptionDetailsForm.get('name').touched">
          Name is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="sm:col-span-4">
      <mat-form-field class="w-1/2 mt-4 mx-4">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="inscriptionDetailsForm.get('date').invalid && inscriptionDetailsForm.get('date').touched">
          Date is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="sm:col-span-4">
      <mat-form-field class="w-1/2 mt-4 mx-4">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
        <mat-error *ngIf="inscriptionDetailsForm.get('description').invalid && inscriptionDetailsForm.get('description').touched">
          Description is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="sm:col-span-4">
      <mat-form-field class="w-1/2 mt-4 mx-4">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Address" formControlName="address" />
        <mat-error *ngIf="inscriptionDetailsForm.get('address').invalid && inscriptionDetailsForm.get('address').touched">
          Address is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="sm:col-span-4">
      <mat-form-field class="w-1/2 mt-4 mx-4">
        <mat-label>Inscription Capacity</mat-label>
        <input matInput type="number" placeholder="Inscription Capacity" formControlName="inscription_capacity" />
        <mat-error *ngIf="inscriptionDetailsForm.get('inscription_capacity').invalid && inscriptionDetailsForm.get('inscription_capacity').touched">
          Inscription Capacity is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="sm:col-span-4">
      <mat-form-field class="w-1/2 mt-4 mx-4">
        <mat-label>Inscription Type</mat-label>
        <mat-select formControlName="inscriptionType">
          <mat-option [value]="inscriptionType._id" *ngFor="let inscriptionType of inscriptionTypes">
            {{ inscriptionType.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="inscriptionDetailsForm.get('inscriptionType').invalid && inscriptionDetailsForm.get('inscriptionType').touched">
          Inscription Type is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="sm:col-span-4">
      <label for="image">Avatar</label>
      <input formControlName="image" id="image" type="file" accept=".jpg,.jpeg,.png" (change)="onAvatarChange($event)" />
    </div>

    <!-- Divider -->
    <div class="mt-4 mb-10 border-t"></div>

    <!-- Actions -->
    <div class="flex items-center justify-end mb-10 mx-4">
      <button mat-stroked-button type="button" (click)="goToInscriptionsList()">Cancel</button>
      <button class="ml-4" mat-flat-button type="submit" [disabled]="inscriptionDetailsForm.invalid" [color]="'primary'">
        Save
      </button>
    </div>
  </form>
</div>
