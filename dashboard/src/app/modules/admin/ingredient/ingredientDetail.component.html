<div class="w-full w-10/12">
    <div class="text-xl mt-5 ml-5">Ingredient Details</div>
    <div>
        <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
            [@shake]="alert.type === 'error'">
            {{ alert.message }}
        </fuse-alert>
    </div>
    <form [formGroup]="ingredientDetailsForm" (ngSubmit)="onSubmit()" #ingredientDetailNgForm="ngForm">
        <div class="sm:col-span-4">
            <mat-form-field class="w-1/2 mt-4 mx-4">
                <input matInput placeholder="Name" formControlName="name" />
                <mat-error *ngIf="
                              ingredientDetailsForm.get('name').invalid &&
                              ingredientDetailsForm.get('name').touched">
                    Name is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class="sm:col-span-4">
            <mat-form-field class="w-1/2 mt-4 mx-4">
                <input matInput type="number" placeholder="quantity" formControlName="quantity" />
                <mat-error *ngIf="
                              ingredientDetailsForm.get('quantity').invalid &&
                                  ingredientDetailsForm.get('quantity').touched">
                    quantity is required and greater that 0
                </mat-error>
            </mat-form-field>
        </div>

        <div class="sm:col-span-4">
                <label for="image" class="w-1/2 mt-4 mx-4">Image</label>
                <input id="image" type="file" accept=".jpg,.jpeg,.png"
                    (change)="onAvatarChange($event)" formControlName="image" />
        </div>

        <div class="mt-4 mb-10 border-t"></div>

        <div class="flex items-center justify-end mb-10 mx-4">
            <button class="ml-4" mat-flat-button color="primary" type="submit"
                [disabled]="ingredientDetailsForm.invalid">
                Save
            </button>
            <button class="mr-4 ml-4" mat-stroked-button type="button" (click)="goToIngredientsList()">
                Cancel
            </button>
        </div>
    </form>
</div>
