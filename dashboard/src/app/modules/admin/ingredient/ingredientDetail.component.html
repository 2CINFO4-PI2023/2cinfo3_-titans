<div class="flex flex-col sm:flex-row items-center md:items-start flex-auto min-w-0">
    <div class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-full py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
              <!-- Section -->
              <div class="w-full">
                  <div class="text-xl">Ingredient Details</div>
              </div>
              <div>
                  <fuse-alert
                      class="mt-8 -mb-4"
                      *ngIf="showAlert"
                      [appearance]="'outline'"
                      [showIcon]="false"
                      [type]="alert.type"
                      [@shake]="alert.type === 'error'"
                  >
                      {{ alert.message }}
                  </fuse-alert>
              </div>
              <form
                  [formGroup]="ingredientDetailsForm"
                  (ngSubmit)="onSubmit()"
                  #ingredientDetailNgForm="ngForm">
                  <div class="sm:col-span-4">
                      <mat-form-field>
                          <input
                              matInput
                              placeholder="Name"
                              formControlName="name"/>
                          <mat-error
                              *ngIf="
                              ingredientDetailsForm.get('name').invalid &&
                              ingredientDetailsForm.get('name').touched">
                              Name is required
                          </mat-error>
                      </mat-form-field>
                  </div>

                  <div class="sm:col-span-4">
                      <mat-form-field>
                          <input
                              matInput
                              type="number"
                              placeholder="quantity"
                              formControlName="quantity"/>
                          <mat-error
                              *ngIf="
                              ingredientDetailsForm.get('quantity').invalid &&
                                  ingredientDetailsForm.get('quantity').touched">
                              quantity is required
                          </mat-error>
                      </mat-form-field>
                  </div>
                  
                  <div class="sm:col-span-4">
                    <mat-form-field>
                        <input
                            matInput
                            placeholder="Image URL"
                            formControlName="image"/>
                        <mat-error
                            *ngIf="
                            ingredientDetailsForm.get('image').invalid &&
                                ingredientDetailsForm.get('image').touched">
                            Image is required
                        </mat-error>
                    </mat-form-field>
                </div>

                  <button
                      mat-raised-button
                      color="primary"
                      type="submit"
                      [disabled]="ingredientDetailsForm.invalid"
                  >
                      Enregistrer
                  </button>
              </form>
          </div>
      </div>
  </div>
