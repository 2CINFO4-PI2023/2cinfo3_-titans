<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">
            <div class="overflow-x-auto mx-6">
                <table class="w-full bg-transparent" mat-table matSort [dataSource]="ingredientsDataSource"
                    #ingredientsTable>

                    <!-- Name -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            Name
                        </th>
                        <td mat-cell *matCellDef="let ingredient">
                            <span class="pr-6 whitespace-nowrap">
                                {{ingredient.name}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- quantity -->
                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef>
                            quantity
                        </th>
                        <td mat-cell *matCellDef="let ingredient">
                            <span class="pr-6 whitespace-nowrap">
                                {{ingredient.quantity}}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Delete button -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let ingredient">
                            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                                <button class="mr-3" mat-flat-button [color]="'warn'">Delete</button>
                                <button class="mr-3" mat-flat-button [color]="'primary'">Update</button>
                            </mat-button-toggle-group>
                        </td>
                    </ng-container>

                    <!-- Footer -->
                    <!-- <ng-container matColumnDef="recentOrdersTableFooter">
                        <td
                            class="py-6 px-0 border-0"
                            mat-footer-cell
                            *matFooterCellDef
                            colspan="6">
                            <button mat-stroked-button>See all transactions</button>
                        </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                    <tr class="order-row h-16" mat-row *matRowDef="let row; columns: recentTransactionsTableColumns;">
                    </tr>
                    <!-- <tr
                        class="h-16 border-0"
                        mat-footer-row
                        *matFooterRowDef="['recentOrdersTableFooter']"></tr> -->
                </table>
            </div>
        </div>

    </div>

</div>
