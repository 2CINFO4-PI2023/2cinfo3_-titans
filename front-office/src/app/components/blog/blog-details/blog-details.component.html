<div class="blog-details">
  <div class="header-title" style="background: url(assets/images/background/header.jpg);">
    <div class="container" id="mainDIV">
      <div class="title">
        <h2 (click)="scrollToEventDetails()">{{ event?.name }}</h2>
      </div>
    </div>
  </div>
  <div class="blog-details-wrapper sec-padding" style="background: url(assets/images/background/download.svg);">
    <div class="container">
      <div class="blog-list-wrapper sec-padding" fxLayout="row" fxLayout.lt-md="column">
        <div fxFlex="100" fxFlex.gt-sm="70" class="main-blog-panel">
          <div class="single-blog-list">
            <div class="image-box">
              <img src="assets/images/blog/b1.jpg" alt="">
            </div>
            <div class="text-box">
              <h4>{{ event?.name }}</h4>
              <ul class="post-info" fxLayout="row">
                <li><mat-icon color="primary" class="material-icons">access_time</mat-icon>{{ event?.date }}</li>
                <li><mat-icon color="primary" class="mat-icon-lg mat-icon material-icons">person</mat-icon>{{ event?.organizer }}</li>
                <li><mat-icon color="primary" class="material-icons">sms</mat-icon>{{ event?.commentsCount }} Comments</li>
              </ul>
              <p>{{ event?.description }}</p>
            </div>
          </div>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="30" class="sidebar">
          <!-- Sidebar content -->
        </div>
      </div>

      <!-- Registration Form -->
      <div class="contact-form">
        <div class="header-title">
          <h3>User Registration</h3>
        </div>
        <form #leventForm="ngForm" (submit)="submitRegistrationForm()">
          <div fxLayout="row wrap">
            <div fxFlex="100" fxFlex.gt-md="50" fxFlex.md="50" class="mt-20 pr-5" ngClass.sm="mt-10" ngClass.xs="mt-10">
              <mat-form-field class="w-100">
                <input matInput placeholder="First name (required)" [(ngModel)]="name" name="name"  #eventEmail="ngModel" required>
                <mat-error *ngIf="eventEmail.invalid">Please enter a valid first name</mat-error>
              </mat-form-field>
            </div>
            <div fxFlex="100" fxFlex.gt-md="50" fxFlex.md="50" class="pl-5 mt-20" ngClass.sm="mt-10" ngClass.xs="mt-10">
              <mat-form-field class="w-100">
                <input matInput placeholder="Last name (required)" [(ngModel)]="lastName" #eventlastName="ngModel" name="lastName" required>
                <mat-error *ngIf="eventlastName.invalid">Please enter a valid last name</mat-error>
              </mat-form-field>
            </div>

            <div fxFlex="100" class="mt-20 pr-5" ngClass.sm="mt-10" ngClass.xs="mt-10">
              <mat-form-field class="w-100">
                <input matInput placeholder="Email Address (required)" [(ngModel)]="email" #eventEmail="ngModel" name="email" required>
                <mat-error *ngIf="eventEmail.invalid">Please enter a valid email address</mat-error>
              </mat-form-field>
            </div>

          

            <div class="button-wrap" fxFlex="100" fxFlex.gt-sm="100" class="px-1" ngClass.sm="mt-1" ngClass.xs="mt-1">
              <button class="btn-project" mat-raised-button color="accent" type="submit">Submit Registration</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
